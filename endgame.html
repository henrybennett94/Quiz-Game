<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Virtual Escape Room Quiz</h1>
    </header>
    <div id="game-container" class="container">
        <div id="game">
            <div id="intro" class="room active text-center">
                <h2>Escape from the Haunted Mansion</h2>
                <div id="final-room" class="room hidden text-center">
                    <h2>The Secret Chamber</h2>
                    <p>Congratulations! You've found the hidden key and escaped the haunted mansion!</p>
                    <p>Thank you for playing the Virtual Escape Room Quiz!</p>
                </div>
            </div>
        </div>
        <div class="ghost">
    
            <div class="ghost-eyes">
    
                <div class="ghost-eye left"></div>
    
                <div class="ghost-eye right"></div>
    
            </div>
    
            <div class="ghost-mouth"></div>
    
            <div class="ghost-tentacles">
    
                <div class="tentacle"></div>
    
                <div class="tentacle"></div>
    
                <div class="tentacle"></div>
    
                <div class="tentacle"></div>
    
            </div>
    
        </div>
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024 Virtual Escape Room Quiz</p>
        </footer>
    
        <audio id="background-sound" loop>
            <source src="assets/audio/scaryaudio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="correct-answer-sound">
            <source src="assets/audio/scaryaudio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="next-room-sound">
            <source src="assets/audio/dooraudio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
